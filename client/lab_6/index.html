<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cole Morgan's Labs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Cole Morgan's Labs For INST377</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Form Inputs</h3>
                <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box main_form">
                        <label for="resto">Restaurant Name</label>
                        <input type="text" id="resto" name="resto">
                    <div>
                        <button type="submit">Load Data</button> 
                        <button type="button" class="filter_button">Filter Data</button> 
                    </div> 
                </form>
            </div>
            <div class="right_section box">
                <h3>Local Restaurants</h3>
                <div class="restaurant_list box">
                    A List of Local Restaurants From an API
                </div>
            </div>
        </div>    
        <footer class="footer">
            GitHub Link: <a href="http://github.com/ColeDM-2020/INST377-Lab-Work.git" target="_blank" rel="noopener noreferrer">Cole Morgan's GitHub INST377 Repository</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
