<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cole Morgan's Labs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Cole Morgan's Labs For INST377</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Form Inputs</h3>
                <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="main_form box">
                    <button type="button" id="data_load">Load Country Data</button> 
                    <div>
                        <label for="resto">Restaurant Name</label>
                        <input type="text" id="resto" name="resto">
                    </div>
                    <div class="button">
                        <button type="button" id="generate">Generate List</button> 
                        <button type="button" id="filter_button">Filter Data</button> 
                    </div> 
                </form>
            </div>
            <div class="right_section box">
                <h3>Local Restaurants</h3>
                <ol>
                    <div class="restaurant_list box">
                        A List of Local Restaurants
                    </div>
                </ol>
                <div class="lds-ellipsis" id="date_load_animation"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>    
        <footer class="footer">
            GitHub Link: <a href="http://github.com/ColeDM-2020/INST377-Lab-Work.git" target="_blank" rel="noopener noreferrer">Cole Morgan's GitHub INST377 Repository</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!

    Try placing it at the same level in your element tree as your Submit button
